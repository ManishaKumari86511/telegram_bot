<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - AI Bot</title>
    <style>
        :root {
            --color-offwhite: #F2F0EF;
            --color-gray: #BBBDBC;
            --color-teal: #245F73;
            --color-brown: #733E24;
            --color-teal-dark: #1a4858;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, var(--color-teal) 0%, var(--color-teal-dark) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            max-width: 500px;
            width: 100%;
            padding: clamp(40px, 8vw, 60px) clamp(24px, 6vw, 40px);
            text-align: center;
            animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-icon {
            font-size: clamp(64px, 12vw, 80px);
            margin-bottom: 20px;
            animation: shake 0.5s ease-in-out 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        h1 {
            color: #1a1a1a;
            font-size: clamp(22px, 5vw, 28px);
            margin-bottom: 16px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        
        p {
            color: #666;
            font-size: clamp(14px, 3vw, 16px);
            line-height: 1.6;
            margin-bottom: 32px;
            padding: 0 10px;
        }
        
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 16px 32px;
            background: var(--color-teal);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(36, 95, 115, 0.3);
        }
        
        .button:hover {
            background: var(--color-teal-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(36, 95, 115, 0.4);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 16px;
            }
            
            .button {
                width: 100%;
                padding: 14px 24px;
            }
        }
        
        /* Gradient background animation */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                var(--color-teal),
                var(--color-teal-dark),
                var(--color-brown)
            );
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">⚠️</div>
        <h1>Oops! Something went wrong</h1>
        <p>{{ message }}</p>
        <a href="/" class="button">
            ← Back to Dashboard
        </a>
    </div>
</body>
</html>
